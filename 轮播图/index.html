<body>

<script type="text/javascript">
setInterval(function(){
    $('#leftBox li:last').css({'height':'0px','opacity': '0'}).insertBefore('#leftBox li:first').animate({'height':'35px','opacity': '1'}, 'slow', function() {
      $(this).removeAttr('style');
    });
},1000);
</script>

	<script type="text/javascript">
		var _index = 0;
		var time = 0;
		$(".But span").click(function() {
			_index = $(this).index();
			play(_index);
		});

		function play(index) {
			$(".But span").eq(index).addClass('active').siblings('span').removeClass('active');
			$('.scroll').animate({left: -(_index*1024)}, 500);
		}

		function autoPlay() {
			time = setInterval(function() {
				_index++;
				if(_index > 6) {
					$('.scroll').css("left", 0);
					_index = 0;
				}
				play(_index);
			}, 3000);
		}
		autoPlay();
		$('.prev').click(function() {
			if(_index <= 0) {
				return;
			}
			clearInterval(time);

			play(--_index);
			autoPlay();
		});
		$('.next').click(function() {
			if(_index >= 6) {
				return;
			}
			clearInterval(time);
			play(++_index);
			autoPlay();
		});		
		/*
			不好的地方：
			1. 代码不可复用
			2. 用户体验极差  （希望采用配置项进行配置）
				eg：要不要自动轮播
					轮播的时间控制
					拉伸的效果，还是淡入淡出的效果
		*/
	</script>
